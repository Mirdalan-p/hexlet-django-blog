{% extends "base.html" %}
{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'articles_index' article.id%}">{{ article.name }}</a></h2>
        <a href="{% url 'articles_update' article.id%}">Обновить</a>
        <form method="post" action="{% url 'articles_destroy' article.id%}">
            {% csrf_token %}
            <input type="submit" value="Удалить" />
        </form>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
